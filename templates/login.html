{% extends "base.html" %}

{% block content %}

    <h2>Página de Login</h2>
    
    <form method="POST" action="/login">


        <label>Usuario:</label>
        <input type="text" name="user"><br>

        <label>Contraseña:</label>
        <input type="password" name="password"><br>


        <label>Email</label>
        <input type="email" name="email"><br>

    
        <button type="submit">Entrar</button>

    </form>
       


{% endblock %}
